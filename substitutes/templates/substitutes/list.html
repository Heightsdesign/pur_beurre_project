<!--list-->
{% extends 'substitutes/banner.html' %}
{% block insert%}

<div class="text-center">
    {% for product in products %}
    <a href="{% url 'substitutes:detail' product_id=product.id %}">
    <h1 class="text-white mt-0">{{ product.name }}</a></h1>
    <h1 class="text-white mt-0">{{ product.nutriscore }}</h1>
    <hr class="divider" />
    <form method="POST">
        {% csrf_token %}
            <button class="btn btn-primary btn-xl" type="submit" name="product_id" value="{{product.id}}" style="font-size: 2rem;" >
                <i class="fas fa-save" title="Ajouter aux favoris"></i>
            </button>
    </form>


    {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
    {% endfor %}
</div>

{% endblock %}
