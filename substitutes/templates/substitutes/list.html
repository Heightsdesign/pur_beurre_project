{% extends 'substitutes/base.html' %}
{% block content %}
<header class="banner">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end"></div>
            <div class="col-lg-8 align-self-baseline">
                <ul>
                    <li>
                        {% for product in products %}
                        <a href="{% url 'substitutes:detail' product_id=product.id %}">
                        <h1 class="text-white mt-0">{{ product.name }}</a></h1>
                        <h1 class="text-white mt-0">{{ product.nutriscore }}</h1>
                        <hr class="divider" />
                        {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
                        {% endfor %} 
                    </li>
                </ul>
 
            </div>
        </div>
    </div>
</section>
{% endblock %}
