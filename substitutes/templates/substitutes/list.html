<!--list-->
{% extends 'substitutes/banner.html' %}
{% block insert%}

<div class="text-center">
    {% for product in products %}
    <a href="{% url 'substitutes:detail' product_id=product.id %}">
    <h1 class="text-white mt-0">{{ product.name }}</a></h1>
    <h1 class="text-white mt-0">{{ product.nutriscore }}</h1>
    <hr class="divider" />
    <form action="{% url 'substitutes:detail' product_id=product.id %}" method="POST">
        {% csrf_token %}
        {{ product.id }}
        <input class="btn btn-primary btn-xl" type="submit" name="product" value="ajouter aux favoris">
    </form>

    {% if forloop.counter|divisibleby:3 %}<div class="clearfix"></div>{% endif %}
    {% endfor %}
</div>

{% endblock %}
