<!--list-->
{% extends 'substitutes/banner.html' %}
{% block insert %}
<!-- Banner -->
<h1 class="text-white mt-0">{{ product_query.name }}</h1>
{% endblock %}
{% block body %}
    {% for product in products %}
        <div class="col-sm-4 text-center">
            <a href="{% url 'substitutes:detail' product_id=product.id %}">
                <img class="img-responsive" src={{ product.imgurl }} alt={{ product.name }}>
                <h4 class=" mt-0">{{ product.name }}</h4>
                <h4 class="mt-0">{{ product.nutriscore }}</h4>
            </a>
            <!-- <hr class="divider" /> -->
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-primary btn-xl" type="submit" name="product_id" value="{{product.id}}" style="font-size: 2rem;" >
                    <i class="fas fa-save" title="Ajouter aux favoris"></i>
                </button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
